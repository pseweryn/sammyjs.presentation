<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
	  img{
        margin-right: 20px;
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="ico/favicon.png">
  </head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#/cage">Home</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
            <li><a href="#/zombies">zombies</a></li>
            <li><a href="#/niceNice">vanilla ice</a></li>
			<li><a href="#/comments">comments</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <h1>Gallery</h1>
	  <div id="content"></div>
    </div> <!-- /container -->

    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/sammy-0.7.4.min.js"></script>
    <script type="text/javascript">

        var gallery = $.sammy(function() {

          this.element_selector = '#content';

          this.get('#/cage', function(context) {
              context.app.swap('');
              context.$element().append('<p>cage</p><img src="http://www.placecage.com/200/300" alt=""/><img src="http://www.placecage.com/g/200/300" alt=""/><img src="http://www.placecage.com/c/200/300" alt=""/>'); 
          });
          
          this.get('#/niceNice', function(context) {
              context.app.swap('');
              context.$element().append('<p>vanilla ice</p><img src="http://nicenicejpg.com/300/200" alt=""/><img src="http://nicenicejpg.com/300/200" alt=""/><img src="http://nicenicejpg.com/300/200" alt=""/>'); 
          });
          
          this.get('#/zombies', function(context) {
              context.app.swap('');
              context.$element().append('<p>zombies</p><img src="http://placezombies.com/300x200" alt=""/><img src="http://placezombies.com/300x200" alt=""/><img src="http://placezombies.com/300x200" alt=""/>'); 
          });
		  
		  this.get('#/comments', function(context) {
              context.app.swap('');
              context.$element().append('<form action="#/comments" method="post">'
				+ '<p>your name</p>'
                + '<input type="text" name="name" /> <br>'
				+ '<p>your comment</p>'
				+ '<input type="text" name="comment" /> <br>'
                + '<input type="submit" name="submit" value="submit a comment" />'
                + '</form>'); 
          });
          
          this.post('#/comments', function(context) {
              context.app.swap('');
			  var name = this.params['name'];
              var comment = this.params['comment'];
              context.$element().append('<p> comment "' + comment + '" was submitted by ' + name + '</p>');
          });
		  
        });

        $(function() {
          gallery.run('#/cage');
        });
    
    </script>

</body>
</html>
